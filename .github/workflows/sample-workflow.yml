            # â”‚ â”‚ â”‚ â”‚ â”‚
            # â”‚ â”‚ â”‚ â”‚ â”‚
            # * * * * *
    - cron: '15 14 1 1 *'
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

